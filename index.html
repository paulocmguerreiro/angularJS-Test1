<!DOCTYPE html>
<html ng-app="mList">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
	<meta http-equiv="content-language" content="pt-PT" />     


    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>    

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    
    
  </head>
  <body ng-controller="ListController as prodCtrl">
    <div class="page-header"><h1>Display a list of products with a custom progress Bar Directive</h1></div>
    <div class="well">
        <table>
        	<thead>
        		<tr class="page-header"><td>&nbsp;</td><td>ID</td><td>Product</td><td>Price</td><td>Stock Availability</td></tr>
        	</thead>
        	<tr ng-repeat="produtcs in prodCtrl.List">
        		<td class="fa fa-cube">&nbsp;</td>
                <td>{{produtcs.id}}</td>
        		<td>{{produtcs.name | uppercase}}</td>
        		<td>{{produtcs.price | currency:"â‚¬"}}</td>
        		<td><progress-bar value='produtcs.stock'></progress-bar></td>
        	</tr>
        </table>        
     </div>
     
     <div class="well">
        <div class="row">
            <div class="col-lg-2">
                <div class="input-group">
                    <span class="input-group-addon"><span class="fa fa-spin fa-spinner">&nbsp;</span></span>
                    <span>
                        <input class="form-control" ng-model="inputBarValue" type="number" min="0" max="100" ng-init="inputBarValue=25"/>
                    </span>
                </div>
            </div>
            <div class="col-lg-2">
                <progress-bar class="form-control" value="inputBarValue"></progress-bar>
                <progress-bar class="form-control" value="inputBarValue" bar2color="'yellow'"></progress-bar>
                <progress-bar class="form-control" value="inputBarValue" bar1color="'yellow'" bar2color="'orange'"></progress-bar>
            </div>
         </div>
     </div>
     
  </body>
  
  
  
</html>
